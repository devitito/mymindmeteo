---
driver:
  name: vagrant
  network:
  - ["forwarded_port", {guest: 80, host: 8080}]
  - ["forwarded_port", {guest: 10081, host: 8081}]
  synced_folders:
  - [".", "/vagrant"]

provisioner:
  name: chef_solo
  require_chef_omnibus: latest

platforms:
  - name: ubuntu-12.04
    
suites:
  - name: default
    run_list: 
    - recipe[apt]
    - recipe[build-essential]
    - recipe[networking_basic]
    - recipe[apache2]
    - recipe[apache]
    - recipe[apache2::mod_php5]
    - recipe[apache2::mod_rewrite]
    - recipe[apache2::mod_deflate]
    - recipe[apache2::mod_headers]
    - recipe[zend-server]
    attributes: 
     php: 5.4

      

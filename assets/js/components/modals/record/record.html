<div class="modal-header">
	<button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Record your state of mind</h4>
</div>
<div ng-if="!end">
	<div class="modal-body">
		<div class="text-center" style="width: 100%; height: 100px; font-size: 20pt;">{{sensor.label}}</div>
		<div class="row">
			<div class="col-lg-6 text-center">
				<button class="btn btn-meteo" ng-click="record(sensor.id, sensor.samples[0].id)">{{sensor.samples[0].label}}
				<!--	<input type="hidden" value="{{sensor.id}}"/>
					<input type="hidden" value="{{sensor.samples.pos.id}}"/>-->
				</button>
			</div>
			<div class="col-lg-6 text-center">
					<button class="btn btn-meteo" ng-click="record(sensor.id, sensor.samples[1].id)">{{sensor.samples[1].label}}
					<!--<input type="hidden" value="{{sensor.id}}"/>.neg
					<input type="hidden" value="{{sensor.samples.neg.id}}"/>-->
				</button>
				</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="puhlease()" >Puh-lease!</button>
		<button class='btn btn-meteo' ng-click="close()">Leave me now</button>
	</div>
</div>
<div ng-if="end">
	<div class="modal-body">
		<div class="text-center" style="width: 100%; height: 100px; font-size: 20pt;">We have no more questions for you.<br>You can go on with your life now.</div>
	</div>
	<div class="modal-footer">
		<button class='btn btn-meteo' ng-click="close()">Ok :(</button>
	</div>
</div>

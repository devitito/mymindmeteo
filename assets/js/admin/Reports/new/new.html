<div ng-controller="adminNavBarCtrl" ng-include src="'js/admin/partials/admin/navbar-admin.html'"></div>
<div class="row content">
	<div class="col-lg-2 col-md-2 visible-desktop">
		<ul class="nav nav-pills nav-stacked" ng-include src="'js/admin/partials/admin/admin-menu.html'"></ul>
	</div>
	<div class="visible-phone">
		<ul class="nav nav-pills" ng-include src="'js/admin/partials/admin/admin-menu.html'"></ul>
	</div>
	<div class="col-lg-10 col-md-10">

		<form class="form-horizontal" novalidate name="newReportForm" autocomplete="off">
		<h1>Create a new report template</h1>
			<div class="from-group row" ng-class="{'has-error': newReportForm.$dirty && newReportForm.title.$invalid, 'has-success': newReportForm.title.$valid}">
				<div class="row">
					<div class="col-lg-5">
						<label class="control-label">Title : </label>
						<input class="form-control input-lg" id="title"name="title" type="text" required
							ng-maxlength="64"
							ng-model="report.title">
						</input>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5">
			       	 	<span class="text-danger" ng-show="newReportForm.name.$error.maxlength">Too long</span>
			       	 <!--	<span class="text-danger" ng-show="newReportForm.name.$error.pattern">The report title can consist of alphanumerical characters and dash only</span>-->
					</div>
			</div>
			</div>
			<div class="from-group row" ng-class="{'has-error': newReportForm.$dirty && newReportForm.category.$invalid, 'has-success': newReportForm.category.$valid}">
				<div class="row">
					<div class="col-lg-5">
						<label class="control-label" for="category">Category : </label>
						<select class="form-control input-lg" id="category" name="category" required ng-model="report.category" ng-options="category.code as category.name for category in categories">	</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5">
					</div>
				</div>
			</div>
			<div class="from-group row" ng-class="{'has-error': newReportForm.$dirty && newReportForm.range.$invalid, 'has-success': newReportForm.range.$valid}">
				<div class="row">
					<div class="col-lg-5">
						<label class="control-label" for="range">Range : </label>
						<select class="form-control input-lg" id="range" name="range" required ng-model="report.range" ng-options="range.code as range.name for range in ranges">	</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5">
					</div>
				</div>
			</div>
		<div class="from-group row" ng-class="{'has-error': newReportForm.$dirty && newReportForm.template.$invalid, 'has-success': newReportForm.template.$valid}">
				<div class="row">
					<div class="col-lg-5">
						<label class="control-label" for="template">Template : </label>
						<textarea class="form-control input-lg" id="template" name="template" required ng-model="report.template"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5">
					</div>
				</div>
			</div>
		<div class="from-group row" ng-class="{'has-error': newReportForm.$dirty && newReportForm.status.$invalid, 'has-success': newReportForm.status.$valid}">
				<div class="row">
					<div class="col-lg-5">
						<label class="control-label" for="status">Status : </label>
						<select class="form-control input-lg" id="status" name="status" required ng-model="report.status" ng-options="status.code as status.name for status in statusList">	</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5">
					</div>
				</div>
			</div>
		<div class="from-group row">
				<div class="row">
					<div class="col-lg-5">
						<label class="control-label" for="meteologsit">Meteologist : </label>
						<input class="form-control input-lg" id="meteologist" type="text" ng-model="report.meteologist_id" disabled  value="3"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5">
					</div>
				</div>
			</div>
		<br>
		<div class="form-group">
			<button ng-click="go('/administrator/reports')" class="btn btn-default">Cancel</button>
			<button ng-click="create()" class="btn btn-meteo" ng-disabled="newReportForm.$invalid">Create</button>
		</div>
	</form>


	</div>
</div>

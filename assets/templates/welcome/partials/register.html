<div ng-include src="'templates/welcome/partials/navbar-logged-out.html'"></div>

<br>

<div class="container">
	<div ng-show="error.length" class="alert alert-danger" role="alert" ng-repeat="err in error">
		{{err}}
	</div>

	<div class="row">
    	<div class="col-md-4">
        </div>
        <div class="col-md-4">
        	<table class="table table-bordered">
				<tr><th style="background: #00ADEF;	color: #FFFFFF; ">Register your mind</th></tr>
				<tr>
					<td>
        				<form novalidate accept-charset="UTF-8" autocomplete="off">
        					<label>Mind name</label>
        					<div class="form-group">
        						<input name="name" type="text" class="form-control input-lg" placeholder="Your mind" ng-model="mind.name">
        					</div>

        					<label>Email</label>
        					<div class="form-group">
        						<input name="email" type="email" class="form-control input-lg" placeholder="Your email" ng-model="mind.email">
        					</div>

        					<label>Password</label>
        					<div class="form-group">
        						<input name="password" type="password" class="form-control input-lg" placeholder="Your password" ng-model="mind.password">
        					</div>

        					<!--input type="submit" class="btn btn-meteo" value="Register" /-->
									<button ng-click="new()" class="btn btn-meteo">Register</button>
        				</form>
        			</td>
				</tr>
			</table>
        </div>
		<div class="col-md-4">
		</div>
	</div>
</div>

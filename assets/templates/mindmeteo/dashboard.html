<div ng-include src="'../templates/mindmeteo/navbar-mind.html'"></div>
<div class="container mind-panel">
  <div class="row">
    <!--<alert ng-show="processing" type="info"><h4>Our meteologists are analysing this new set of data. Their reports will be ready in a minute...</h4></alert>-->
    <alert ng-show="error" type="danger"><h4>{{error}}</h4></alert>
  </div>

  <div class="row">
    <div ng-if="!spinneroff" class="row spinner-wrapper">
      <span class="spinner" us-spinner="{radius:20, width:5, length: 10, color: '#00ADEF'}" spinner-key="spinner" spinner-start-active="true"></span>
    </div>

    <div ng-if="spinneroff">
      <div class="panel panel-section">
        <div class="panel-heading mind-section">
          <span class="">Your climate
            <span href="" ng-click="record()" class="btn btn-plus pull-right">
              <i class="fa fa-plus animated"></i>
            </span>
          </span>
        </div>

        <div class="panel-section-body">
          <div ng-hide="message">
            <div google-chart chart="climate" class="mood-chart"></div>
          </div>
          <div ng-show="message" class="text-center" ><h4>{{message}}</h4></div>
        </div>
      </div>
      <!---->
      <div class="panel panel-section">

            <span href="" ng-click="generate()" class="btn btn-plus pull-right">

        </div>
        <div class="panel-section-body">
          <div ng-show="!statements.length" class="text-center"><h4>No Reports generated yet. Capture some meteo data first.</h4></div>
          <div ng-hide="!statements.length">

             <div class="statement-wrapper">
               <div class="clickable statement" ng-repeat="statement in statements" ng-click="ViewStatement(statement)">
                 <div class="container">
                   <div class="row-fluid ">
                     <div class="span2 statement-picture content-center">
                       <img ng-src='{{getImgByCategory(statement.report.category)}}'>
                     </div>
                     <div class="span2 content-center emocicones">
                       {{getEmocicone(statement.report.range)}}
                     </div>
                                          <!--<div class="span2 content-center emocicones"

                                              {{getEmocicone(statement.report.range)}}
                                          </div>-->
                     <div class="span2 statement-info">
                       <small>{{statement.createdAt | amDateFormat:'LL'}}</small>
                       <div>
                         <span>{{statement.report.meteologist.name}}</span>
                       </div>
                     </div>
                     <div class="span6">
                       <h2>{{statement.report.title}}</h2>
                     </div>
                   </div>
                 </div>
               </div>
            </div>

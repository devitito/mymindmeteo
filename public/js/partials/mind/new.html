<div class="col-lg-10">
	<div class="col-lg-5">
	 <form>
		<h1>Create a new mind</h1>
			<div class="from-group">
				<label class="form-label">Name : </label>
				<input class="form-control input-lg" id="name" type="text" required="true" ng-model="mind.name"></input>
			</div>
			<div class="from-group">
				<label class="form-label" for="email">Email : </label>
				<input class="form-control input-lg" id="email" type="email" required="true" ng-model="mind.email"></input>
			</div>
			<div class="from-group">
				<label class="form-label" for="password1">Password : </label>
				<input class="form-control input-lg" id="password1" type="password" required="true" ng-model="mind.password"></input>
			</div>
			<div class="from-group">
				<label class="form-label" for="password1">Retype password : </label>
				<input class="form-control input-lg" id="password2" type="password" required="true" ng-model="password2"></input>
			</div>
			<div class="from-group">
				<label class="form-label" for="role">Role : </label>
				<select class="form-control input-lg" id="role" required="true" ng-model="mind.role" ng-options="role for role in roles"></select>
			</div>
			<div class="from-group">
				<label class="form-label" for="lang">Language : </label>
				<select class="form-control input-lg" id="locale" required="true" ng-model="mind.locale" ng-options="lang.code as lang.name for lang in langs"></select>
			</div>
			<!-- div class="from-group">
				<label class="form-label" for="timezone">Timezone : </label>
				<select class="form-control input-lg" id="timezone" required="true" ng-model="mind.timezone" ng-options="timezone for timezone in timezones"></select>
			</div-->
		<br>
		<div class="form-actions">	
			<button ng-click="go('/minds')" class="btn btn-default">Cancel</button>
			<button ng-click="create()" class="btn btn-meteo">Create</button>
		</div>
	</form>
	</div>
</div>

version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/mindmeteo
permissions:
  - object: /home/ubuntu/mindmeteo
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
       - file
hooks:
  ApplicationStop:
    - location: scripts/stopforever.sh
      runas: root
    - location: scripts/cleanbeforeinstall.sh
      runas: root
  ApplicationStart:
    - location: scripts/restartforever.sh
      runas: root
